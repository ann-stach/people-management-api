server.port=8080

spring.datasource.url=jdbc:h2:file:~/person-liquibase-final-v4
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase-master.xml

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
import.service.executor.core-pool-size=1
import.service.executor.max-pool-size=1
import.service.executor.queue-capacity=100
import.service.executor.thread-name-prefix=person-import-

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000

#logging.level.org.springframework.security=DEBUG